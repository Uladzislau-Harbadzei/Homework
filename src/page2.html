
 <div id="box">
        <form name="forma">
          <div class="item">
            <h5>Start Task Date</h5>
            <input type="text" id="start" class="form_input" placeholder="Enter Start Task Date">
          </div>
          <div class="form_item">
            <h5>Finish Task Date</h5>
            <input type="text" id="finish" class="form_input" placeholder="Enter Finish Task Date">
          </div>
          <div class="form_item">
            <h5>Task Name</h5>
            <input type="text" id="taskname" class="form_input" placeholder="Enter Task Name">
          </div>
          <div class="form_item">
            <h5>Completed</h5>
            <input type="text" id="taskcomp" class="form_input" placeholder="Enter">
          </div>
          <div class="form_item">
            <input type="button" id="btn" value="SAVE">
          </div>
        </form>
      <div>
        <table class="table">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Start Task Date</th>
              <th scope="col">Finish Task Date</th>
              <th scope="col">Task Name</th>
              <th scope="col">Task Completed</th>
            </tr>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
<script src='./scripts/test.js' type="module"></script>
