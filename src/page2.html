<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles/styles1.css" />
  </head>
  <body>
    <div id="box">
      <h3 id="greeting"></h3>
      <form name="form" id="form">
        <h1 class="form_title">TABLE</h1>
        <div class="main">
          <div class="form_item">
            <label for="start">Start Task Date</label>
            <input type="date" id="start" class="form_input" placeholder="Enter Start Task Date" />
            <div id="start_error" class="errortext"></div>
          </div>
          <div class="form_item">
            <label for="finish">Finish Task Date</label>
            <input
              type="date"
              id="finish"
              class="form_input"
              placeholder="Enter Finish Task Date"
            />
            <div id="finish_error" class="errortext"></div>
          </div>
          <div class="form_item">
            <label for="taskname">Task Name</label>
            <input type="text" id="taskname" class="form_input" placeholder="Enter Task Name" />
            <div id="taskname_error" class="errortext"></div>
          </div>
          <div class="form_item">
            <label for="comp">Status</label>
            <input
              type="text"
              id="comp"
              class="form_input"
              list="taskcomps"
              placeholder="Enter Status"
            />
            <div id="comp_error" class="errortext"></div>
            <datalist id="taskcomps">
              <option></option>
              <option value="Not Started">Not Started</option>
              <option value="In Progress">In Progress</option>
              <option value="Done">Done</option>
              <option value="Failed">Failed</option>
            </datalist>
          </div>
          <div class="form_item">
            <input type="button" id="createTask" class="form_btn" value="SAVE" />
          </div>
        </div>
      </form>
      <div>
        <input type="text" id="input" placeholder="Find..." />
      </div>
      <div>
        <table id="table" class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Start Task Date</th>
              <th scope="col">Finish Task Date</th>
              <th scope="col">Task Name</th>
              <th scope="col">Task Completed</th>
              <th scope="col">Remove</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <script src="./scripts/table.js" type="module"></script>
    <script src="./scripts/filter.js" type="module"></script>
    <script src="./scripts/greeting.js" type="module"></script>
  </body>
</html>
